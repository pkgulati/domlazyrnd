<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dom LAZY 1</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html"></script>
    <link rel="import" href="bower_components/paper-input/paper-input.html"></script>
    <link rel="import" href="dom-lazy.html">
    <style is="custom-style">
    </style>
</head>

<body unresolved>

    <template is="dom-bind" id="app">
        <template id="id01">
                <h2>id01 template</h2>
                <paper-input value={{fname}}></paper-input>
                <label>inside id01 fname</label>
                <span>{{fname}}</span>
        </template>

        <h2>Demo1</h2>
        <div class="content">
<!--        <paper-input value={{fname}}></paper-input>-->
            <label>First Name</label>
            <paper-input label="normal fname" value={{fname}}></paper-input>
            <span>{{fname}}</span>
            <template is="dom-lazy">
                <h3>inside dom lazy</h3>
            </template>
         </div>
    </template>

    <script>
        (function (document) {
            'use strict';
            var app = document.querySelector('#app');
            // Sets app default base URL
            app.baseUrl = '/';
            app.addEventListener('dom-change', function () {
                console.log('Our app is ready to rock!');
            });
            window.addEventListener('WebComponentsReady', function () {
                // imports are loaded and elements have been registered
            });
        })(document);
    </script>

</body>
