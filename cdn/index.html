<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polymer</title>
    <link rel="import" href="https://rawgit.com/Download/polymer-cdn/master/lib/polymer/polymer.html">
    <link rel="import" href="https://rawgit.com/Download/polymer-cdn/master/lib/paper-input/paper-input.html">
    
</head>

<body>
    
    <my-app></my-app>

    <dom-module id="my-app">
        <template >
            <h3>Hello</h3>
            <span>{{fname}}</span>
            <paper-input label="First Name" value={{fname}}></paper-input>
            <hr>
            <x-content id="local"></x-content>
        </template>
    </dom-module>

    <script>
        Polymer({
            is: 'my-app',
            properties: {
                fname: {
                    type: String,
                    notify: true
                }
            },
            attached: function () {
                var self = this;
                var t = document.createElement('template', 'dom-if'),
                div = document.createElement('div');
                div.innerHTML = '<h3>Dynamic Content</h3><span>{{fname}}</span><paper-input label="First Name 2" value={{fname}}></paper-input>';
                t.content.appendChild(div);
                Polymer.dom(this.$.local).appendChild(t);
                t.setAttribute("if","true");
            }
        });
    </script>
    
</body>

</html>
